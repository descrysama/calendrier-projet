<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Web site created using create-snowpack-app" />
    <link rel="stylesheet" type="text/css" href="/index.css" />
    <title>Calendrier P#17</title>
    <link rel="stylesheet" href="https://unpkg.com/papercss@1.8.3/dist/paper.min.css">
  </head>
  <body>
    <!-- Navbar -->
    <header>
      <nav class="border split-nav">
        <div class="nav-brand">
          <h3><a>Calendrier P#17</a></h3>
        </div>
        <div class="collapsible">
          <input id="collapsible1" type="checkbox" name="collapsible1">
        </div>
      </nav>
    </header>

    <!-- Contenu -->
    <div class="row flex-spaces">
      <div class="paper text-center" style="width: 40rem;">
        <h3>Calendrier :</h3>
        <input type="date" id="input-date">
        <div id="calendar" class="row col-6 col">
        </div>
      </div>
      <div>
        <div class="paper text-center" style="width: 40rem;">
          <h3>Detail du jour :</h3>
          <div id="day-detail"></div>
        </div>
        <div class="paper text-center" style="width: 40rem;">
          <h3>Tout les evenements :</h3>
        </div>
      </div>
    </div>


    <script type="module" src="/dist/index.js"></script>
  </body>
</html>
